<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <!-- Add 0-9, +, -, *, /, =, C -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
    
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
    
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
    
        <button>0</button>
        <button>C</button>
        <button>=</button>
        <button>+</button>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
